<!doctype html>
<html lang="en">

<head>

  <link rel="stylesheet" crossorigin href="./assets/index-CTCoAjGY.css">
</head>

<body>
  <div id="app"></div>

  <div class="musicPlayer">
    <audio id="bgMusic" src="./bgm.mp3" autoPlay preload="auto" loop></audio>
    <script>
      function audioAutoPlay(id) {
        const audio = document.getElementById(
          id
        )
        const play = function () {
          audio.play()
          document.removeEventListener('touchstart', play, false)
        }
        audio.play()
        document.addEventListener('touchstart', play, false)
      }

      document.addEventListener(
        'WeixinJSBridgeReady',
        function () {
          audioAutoPlay('bgMusic')
        },
        false
      )

      document.body.onload = function () {
        audioAutoPlay('bgMusic')
      }
    </script>
  </div>
</body>

</html>
